version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: benchmark-mongo
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: benchmark_db
    volumes:
      - mongo-data:/data/db
      - ./docker/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
    healthcheck:
      test: |
        mongosh --eval 'db.runCommand("ping").ok' --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:7.0
    container_name: benchmark-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      bash -c "
        sleep 15 &&
        mongosh --host mongodb:27017 --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"localhost:27017\" }]
          })' &&
        echo \"Replica set initiated\" &&
        sleep 5 &&
        mongosh --host mongodb:27017 --eval 'rs.status()'
      "
    restart: "no"

  postgres:
    image: postgres:16
    container_name: benchmark-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: benchmark_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
  postgres-data:
