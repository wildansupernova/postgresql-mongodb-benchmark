scenarios:
  scenario1:
    name: "Embedded vs JSONB"
    mongodb_uri: "mongodb://localhost:27017/?replicaSet=rs0"
    postgres_host: "localhost:5432"
  scenario2:
    name: "Embedded vs Normalized"
    mongodb_uri: "mongodb://localhost:27017/?replicaSet=rs0"
    postgres_host: "localhost:5432"
  scenario3:
    name: "Multi-Collection vs JSONB"
    mongodb_uri: "mongodb://localhost:27017/?replicaSet=rs0"
    postgres_host: "localhost:5432"
  scenario4:
    name: "Multi-Collection vs Normalized"
    mongodb_uri: "mongodb://localhost:27017/?replicaSet=rs0"
    postgres_host: "localhost:5432"

mongodb:
  database: "benchmark_db"
  
postgresql:
  database: "benchmark_db"
  user: "postgres"
  password: "postgres"
  
benchmark:
  # Enabled scenarios - select which scenarios to run (default: all if not specified)
  # Options: scenario1, scenario2, scenario3, scenario4
  enabled_scenarios: [scenario1, scenario2, scenario3, scenario4]
  
  scales: [medium]
  
  custom_scales:
    micro:
      order_count: 100
      items_per_order_min: 5
      items_per_order_max: 20
      items_distribution: "uniform"
      unit_price_min: 10.00
      unit_price_max: 100.00
      quantity_min: 1
      quantity_max: 5
      hot_orders_percentage: 0
      hot_orders_access_ratio: 0
    
    small:
      order_count: 4000
      items_per_order_min: 10
      items_per_order_max: 50
      items_distribution: "uniform"
      unit_price_min: 10.00
      unit_price_max: 1000.00
      quantity_min: 1
      quantity_max: 10
      hot_orders_percentage: 20
      hot_orders_access_ratio: 80
    
    medium:
      order_count: 50000
      items_per_order_min: 10
      items_per_order_max: 100
      items_distribution: "uniform"
      unit_price_min: 10.00
      unit_price_max: 1000.00
      quantity_min: 1
      quantity_max: 10
      hot_orders_percentage: 20
      hot_orders_access_ratio: 80
    
    large:
      order_count: 1000000
      items_per_order_min: 10
      items_per_order_max: 200
      items_distribution: "normal"
      unit_price_min: 10.00
      unit_price_max: 1000.00
      quantity_min: 1
      quantity_max: 10
      hot_orders_percentage: 10
      hot_orders_access_ratio: 90
  
  operation_mix:
    insert: 10
    append: 30
    update: 25
    delete: 5
    fetch_order: 15
    fetch_filtered: 10
    aggregate: 5
  
  operations:
    append:
      items_to_add_min: 1
      items_to_add_max: 10
    batch_insert:
      batch_size_min: 10
      batch_size_max: 100
    batch_fetch:
      batch_size_min: 10
      batch_size_max: 100
    fetch_filtered:
      filter_selectivity: 0.3
  
  concurrency_levels: [10]
  iterations: 3
  warmup_operations: 100
  total_operations: 1000
  
  connection_pool:
    min_size: 10
    max_size: 50
    connection_timeout_ms: 5000
    idle_timeout_ms: 30000
  
  metrics:
    collect_cpu: true
    collect_memory: true
    collect_disk_io: false
    collect_network_io: false
    sampling_interval_ms: 1000
    enable_query_profiling: false
